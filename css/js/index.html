<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Josefin+Sans:wght@100 & display =swap" rel="stylesheet">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Como esta o clima</h1>
            <div class="form-input-container">
                <input type="text" 
                placeholder="Digite o nome da Cidade" 
                id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Rio de Janeiro</span>
                <img src="https://countryflagsapi.com/png/br" 
                alt="Bandeira do país" id="country">
            </h2>

            <p id="temperatura"><span>38</span>&deg;C</p>

            <div class="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <div class="details-container">

            <P class="umidity">
                <i class="fa-solid fa-droplet"></i> 
                <span>45%</span>
            </P>

            <p class="wild">
                <i class="fa-solid fa-wind"></i>
                <span>2km/h</span>
            </p>
            </div>

        </div>
    </div>


</body>
</html>
